  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #020617;
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-manrope {
      font-family: 'Manrope', sans-serif;
    }
    @keyframes scan {
      0% { top: -10%; }
      100% { top: 110%; }
    }
    .scan-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #ff8a00, transparent);
      box-shadow: 0 0 15px 2px #ff8a0088;
      position: absolute;
      width: 100%;
      animation: scan 6s linear infinite;
      opacity: 0.5;
      z-index: 10;
      pointer-events: none;
    }
    .gradient-bg {
      background: radial-gradient(circle at 50% -20%, #1e293b 0%, #020617 80%);
    }
    .glass {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }
  </style>
